unit_tests:
  - name: test_int_navigation_events
    model: int_navigation_events
    config:
      tags: 'ci'
    given:
      - input: ref('xapi_events_all_parsed')
        format: sql
        rows: |
          select * from xapi_events_all_parsed
    expect:
      format: sql
      rows: |
        select * from int_navigation_events_expected

