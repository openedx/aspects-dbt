unit_tests:
  - name: test_int_video_playback_events
    model: int_video_playback_events
    config:
      tags: 'ci'
    given:
      - input: ref('xapi_events_all_parsed')
        format: sql
        rows: |
          select * from xapi_events_all_parsed
    expect:
      format: sql
      rows: |
        select * from int_video_playback_events_expected

  - name: test_fact_video_plays
    model: fact_video_plays
    config:
      tags: 'ci'
    given:
      - input: ref('int_video_playback_events')
        format: sql
        rows: |
          select * from int_video_playback_events
      - input: ref('dim_course_blocks')
        format: sql
        rows: |
          select * from dim_course_blocks
      - input: ref('dim_user_pii')
        format: sql
        rows: |
          select * from dim_user_pii
    expect:
      format: sql
      rows: |
        select * from fact_video_plays_expected

  - name: test_int_section_video_engagement
    model: int_section_video_engagement
    config:
      tags: 'ci'
    given:
      - input: ref('int_video_playback_events')
        format: sql
        rows: |
          select * from int_video_playback_events
      - input: ref('dim_course_blocks')
        format: sql
        rows: |
          select * from dim_course_blocks
      - input: ref('int_videos_per_subsection')
        format: sql
        rows: |
          select * from int_videos_per_subsection
    expect:
      format: sql
      rows: |
        select * from int_section_video_engagement_expected

  - name: test_int_subsection_video_engagement
    model: int_subsection_video_engagement
    config:
      tags: 'ci'
    given:
      - input: ref('int_video_playback_events')
        format: sql
        rows: |
          select * from int_video_playback_events
      - input: ref('dim_course_blocks')
        format: sql
        rows: |
          select * from dim_course_blocks
      - input: ref('int_videos_per_subsection')
        format: sql
        rows: |
          select * from int_videos_per_subsection
    expect:
      format: sql
      rows: |
        select * from int_subsection_video_engagement_expected
        order by org, course_key, subsection_block_id, actor_id

  - name: test_fact_video_engagement
    model: fact_video_engagement
    config:
      tags: 'ci'
    given:
      - input: ref('int_subsection_video_engagement')
        format: sql
        rows: |
          select * from int_subsection_video_engagement
      - input: ref('int_section_video_engagement')
        format: sql
        rows: |
          select * from int_section_video_engagement
      - input: ref('dim_course_blocks')
        format: sql
        rows: |
          select * from dim_course_blocks
      - input: ref('dim_user_pii')
        format: sql
        rows: |
          select * from dim_user_pii
    expect:
      format: sql
      rows: |
        select * from fact_video_engagement_expected
