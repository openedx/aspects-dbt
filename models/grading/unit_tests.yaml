unit_tests:
  - name: test_int_grading_events
    model: int_grading_events
    config:
      tags: 'ci'
    given:
      - input: ref('xapi_events_all_parsed')
        format: sql
        rows: |
          select * from xapi_events_all_parsed
    expect:
      format: sql
      rows: |
       select * from int_grading_events_expected

  - name: test_dim_most_recent_course_grade
    model: dim_most_recent_course_grade
    config:
      tags: 'ci'
    given:
      - input: ref('int_grading_events')
        format: sql
        rows: |
          select * from int_grading_events
    expect:
      format: csv
      fixture: dim_most_recent_course_grade_expected

  - name: test_dim_most_recent_course_state
    model: dim_most_recent_course_state
    config:
      tags: 'ci'
    given:
      - input: ref('int_grading_events')
        format: sql
        rows: |
          select * from int_grading_events
    expect:
      format: csv
      fixture: dim_most_recent_course_state_expected
