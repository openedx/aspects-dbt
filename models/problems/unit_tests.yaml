unit_tests:
  - name: test_dim_learner_last_response
    model: dim_learner_last_response
    config:
      tags: 'ci'
    given:
      - input: ref('problem_events')
        format: sql
        rows: |
          select * from problem_events
      - input: ref('dim_course_blocks')
        format: sql
        rows: |
          select * from dim_course_blocks
