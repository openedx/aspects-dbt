unit_tests:
  - name: test_problem_events
    model: int_problem_events
    config:
      tags: 'ci'
    given:
      - input: ref('xapi_events_all_parsed')
        format: sql
        rows: |
          select * from xapi_events_all_parsed
      - input: ref('dim_course_blocks')
        format: sql
        rows: |
          select * from dim_course_blocks
    expect:
      format: sql
      rows: |
        select * from int_problem_events_expected

  - name: test_int_responses
    model: int_responses
    config:
      tags: 'ci'
    given:
      - input: ref('int_problem_events')
        format: sql
        rows: |
          select * from int_problem_events
    expect:
      format: sql
      rows: |
        select * from int_responses_expected

  - name: test_fact_subsection_problem_engagement
    model: fact_subsection_problem_engagement
    config:
      tags: 'ci'
    given:
      - input: ref('int_problem_events')
        format: sql
        rows: |
          select * from int_problem_events
      - input: ref('int_problems_per_subsection')
        format: sql
        rows: |
          select * from int_problems_per_subsection
    expect:
      format: sql
      rows: |
        select * from int_subsection_problem_engagement_expected
